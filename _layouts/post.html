{% include head.html %}

  <body>
  {% include header.html %}

    <div class="content container">
        <script type="text/front-matter">
            title: {{ page.title }}
            published: {{ page.date }}
            authors:
            - {{site.author.name}}: {{site.author.url}}
            affiliations:
            - {{site.author.affiliation}}
        </script>

    <dt-article class="centered">
            <h1>{{page.title}}</h1>
            <h2>{{page.excerpt}}</h2>
            <dt-byline></dt-byline>
            {{ content }}
            
        <dt-appendix>
        </dt-appendix>

        <script type="text/bibliography">
        {% for ref in page.refs %}
        @article{ {{ref.key}},
            title={ {{ref.title}} },
            author={ {{ref.author}} },
            journal={ {{ref.journal}} },
            year={ {{ref.year}}},
            url ={ {{ref.url}} }
        }
        {% endfor %}
        </script>

        <div class="comments">
            <h1>Comments</h1>
            {% if page.comments %}
            <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                this.page.url = '{{ page.url | absolute_url }}';
                this.page.identifier = '{{ page.url | absolute_url }}';
                };
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://deepnotes.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                            
            {% endif %}
        </div>
    </dt-article>    
        

    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML-full"></script>
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
  </body>
</html>
